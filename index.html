<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play the classic Tic-Tac-Toe game online. Challenge your friends or the computer in this fun and engaging game.">
    <link rel="icon" href="img/stadia_controller_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" type="x-icon/img">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="container">
        <div id="score">
            <p class="text"></p>
        </div>
        <div id="board">
            <!-- First row -->
            <div class="row">
                <div class="move"></div>
                <div class="move"></div>
                <div class="move"></div>
            </div>
    
            <!-- Second row -->
            <div class="row">
                <div class="move"></div>
                <div class="move"></div>
                <div class="move"></div>
            </div>
    
            <!-- Third row -->
            <div class="row">
                <div class="move"></div>
                <div class="move"></div>
                <div class="move"></div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
